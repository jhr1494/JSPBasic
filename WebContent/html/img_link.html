<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 페이지에 이미지삽입은 img태그를 사용합니다. 태그들 마다 몇몇 고유한  attribute 속성을 지닙니다. -->
	<img src="img/dog.jpeg" width="200px" height="200px" alt="강아지" /><br/>
	<img src="img/lion.png" width="200px" height="200px" alt="라이언" />
	
	<hr/><!-- 구분선 -->
	
	<!-- 다른 페이지에 링크를 걸 때 a태그를 사용, href는 연결할 페이지 주소 -->
	<a href="hello.html">hello.html로 이동</a>
	<a href="https://www.google.com">구글로 이동</a>
	
	
	
	<a href="https://www.naver.com">
		<img src="img/dog.jpeg" width="200px" height="200px" alt="강아지2" />
	</a>
	
	
	
</body>
</html>
