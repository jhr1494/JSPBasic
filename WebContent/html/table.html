<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- table은 표를 작성하는 태그 -->
	<!-- tr은 행, td열, th는 제목 -->
	<!-- style속성은 css디자인을 넣는 속성입니다. -->
	<table border="1" style="width: 300px" >
		<tr>
			<th>이름</th>
			<th>성별</th>
			<th>주소</th>
			<th>나이</th>
			<td rowspan="4">추가..</td>
		</tr>
		
		<tr>
			<td>홍길동</td>
			<td>남자</td>
			<td>서울</td>
			<td>45세</td>
		</tr>
		
		<tr>
			<td>홍길자</td>
			<td>여자</td>
			<td>부산</td>
			<td>40세</td>
		</tr>		
		<tr>
			<td colspan="4" align="right">합계:2명</td>
		</tr>
		
	</table>
	
</body>
</html>
